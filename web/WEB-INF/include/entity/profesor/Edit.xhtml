<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProfesorEditDlg" widgetVar="ProfesorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.EditProfesorTitle}" closeOnEscape="true">

            <h:form id="ProfesorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{profesorController.selected != null}">


                        <h:outputLabel value="#{app.EditProfesorLabel_idProfesor}" for="idProfesor" />
                        <h:outputText id="idProfesor" value="#{profesorController.selected.idProfesor}" />

                        <p:outputLabel value="#{app.EditProfesorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{profesorController.selected.nombres}" title="#{app.EditProfesorTitle_nombres}" required="true" requiredMessage="#{app.EditProfesorRequiredMessage_nombres}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{app.EditProfesorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{profesorController.selected.apellidos}" title="#{app.EditProfesorTitle_apellidos}" required="true" requiredMessage="#{app.EditProfesorRequiredMessage_apellidos}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{app.EditProfesorLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{profesorController.selected.fechaNacimiento}" title="#{app.EditProfesorTitle_fechaNacimiento}" required="true" requiredMessage="#{app.EditProfesorRequiredMessage_fechaNacimiento}" showOn="button"/>

                        <p:outputLabel value="#{app.EditProfesorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{profesorController.selected.telefono}" title="#{app.EditProfesorTitle_telefono}" required="true" requiredMessage="#{app.EditProfesorRequiredMessage_telefono}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{app.EditProfesorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{profesorController.selected.direccion}" title="#{app.EditProfesorTitle_direccion}" required="true" requiredMessage="#{app.EditProfesorRequiredMessage_direccion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{app.EditProfesorLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{profesorController.selected.documento}" title="#{app.EditProfesorTitle_documento}" required="true" requiredMessage="#{app.EditProfesorRequiredMessage_documento}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{app.EditProfesorLabel_idTipoDocumento}" for="idTipoDocumento" />
                        <p:selectOneMenu id="idTipoDocumento" value="#{profesorController.selected.idTipoDocumento}" required="true" requiredMessage="#{app.EditProfesorRequiredMessage_idTipoDocumento}" converter="tipoDocumentoConverter">
                            <f:selectItem itemLabel="#{app.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.items}"
                                           var="idTipoDocumentoItem"
                                           itemValue="#{idTipoDocumentoItem}"
                                           itemLabel="#{idTipoDocumentoItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.save}" value="#{app.Save}" update="display,:ProfesorListForm:datalist,:ProfesorListForm:ProfesorDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProfesorEditDialog'));">
                        <p:confirm header="#{app.ConfirmationHeader}" message="#{app.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{app.Cancel}" oncomplete="PF('ProfesorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
