<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcudienteCreateDlg" widgetVar="AcudienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.CreateAcudienteTitle}" closeOnEscape="true">

            <h:form id="AcudienteCreateForm">

                <h:panelGroup id="display" rendered="#{acudienteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{app.CreateAcudienteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{acudienteController.selected.nombres}" title="#{app.CreateAcudienteTitle_nombres}" required="true" requiredMessage="#{app.CreateAcudienteRequiredMessage_nombres}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{app.CreateAcudienteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{acudienteController.selected.apellidos}" title="#{app.CreateAcudienteTitle_apellidos}" required="true" requiredMessage="#{app.CreateAcudienteRequiredMessage_apellidos}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{app.CreateAcudienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy HH:mm:ss" value="#{acudienteController.selected.fechaNacimiento}" title="#{app.CreateAcudienteTitle_fechaNacimiento}" required="true" requiredMessage="#{app.CreateAcudienteRequiredMessage_fechaNacimiento}" showOn="button"/>

                        <p:outputLabel value="#{app.CreateAcudienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{acudienteController.selected.telefono}" title="#{app.CreateAcudienteTitle_telefono}" required="true" requiredMessage="#{app.CreateAcudienteRequiredMessage_telefono}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{app.CreateAcudienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{acudienteController.selected.direccion}" title="#{app.CreateAcudienteTitle_direccion}" required="true" requiredMessage="#{app.CreateAcudienteRequiredMessage_direccion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{app.CreateAcudienteLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{acudienteController.selected.documento}" title="#{app.CreateAcudienteTitle_documento}" required="true" requiredMessage="#{app.CreateAcudienteRequiredMessage_documento}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{app.CreateAcudienteLabel_idTipoDocumento}" for="idTipoDocumento" />
                        <p:selectOneMenu id="idTipoDocumento" value="#{acudienteController.selected.idTipoDocumento}" required="true" requiredMessage="#{app.CreateAcudienteRequiredMessage_idTipoDocumento}" converter="tipoDocumentoConverter">
                            <f:selectItem itemLabel="#{app.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.items}"
                                           var="idTipoDocumentoItem"
                                           itemValue="#{idTipoDocumentoItem}"
                                           itemLabel="#{idTipoDocumentoItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{acudienteController.saveNew}" value="#{app.Save}" update="display,:AcudienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AcudienteCreateDialog'));">
                        <p:confirm header="#{app.ConfirmationHeader}" message="#{app.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{app.Cancel}" oncomplete="PF('AcudienteCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
