<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuloRolCreateDlg" widgetVar="ModuloRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.CreateModuloRolTitle}" closeOnEscape="true">

            <h:form id="ModuloRolCreateForm">

                <h:panelGroup id="display" rendered="#{moduloRolController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{app.CreateModuloRolLabel_idModulo}" for="idModulo" />
                        <p:selectOneMenu id="idModulo" value="#{moduloRolController.selected.idModulo}" required="true" requiredMessage="#{app.CreateModuloRolRequiredMessage_idModulo}" converter="moduloConverter">
                            <f:selectItem itemLabel="#{app.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.items}"
                                           var="idModuloItem"
                                           itemValue="#{idModuloItem}"
                                           itemLabel="#{idModuloItem.nombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{app.CreateModuloRolLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{moduloRolController.selected.idRol}" required="true" requiredMessage="#{app.CreateModuloRolRequiredMessage_idRol}" converter="rolConverter">
                            <f:selectItem itemLabel="#{app.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduloRolController.saveNew}" value="#{app.Save}" update="display,:ModuloRolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ModuloRolCreateDialog'));">
                        <p:confirm header="#{app.ConfirmationHeader}" message="#{app.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{app.Cancel}" oncomplete="PF('ModuloRolCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
