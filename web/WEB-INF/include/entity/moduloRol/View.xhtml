<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuloRolViewDlg" widgetVar="ModuloRolViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.ViewModuloRolTitle}" closeOnEscape="true">

            <h:form id="ModuloRolViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{moduloRolController.selected != null}">

                        <h:outputText value="#{app.ViewModuloRolLabel_idModuloRol}"/>
                        <h:outputText value="#{moduloRolController.selected.idModuloRol}" title="#{app.ViewModuloRolTitle_idModuloRol}"/>

                        <h:outputText value="#{app.ViewModuloRolLabel_idModulo}"/>
                        <h:outputText value="#{moduloRolController.selected.idModulo.nombre}"/>

                        <h:outputText value="#{app.ViewModuloRolLabel_idRol}"/>
                        <h:outputText value="#{moduloRolController.selected.idRol.nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="PF('ModuloRolViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
