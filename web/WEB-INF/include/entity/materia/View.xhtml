<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaViewDlg" widgetVar="MateriaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.ViewMateriaTitle}" closeOnEscape="true">

            <h:form id="MateriaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{materiaController.selected != null}">

                        <h:outputText value="#{app.ViewMateriaLabel_idMateria}"/>
                        <h:outputText value="#{materiaController.selected.idMateria}" title="#{app.ViewMateriaTitle_idMateria}"/>

                        <h:outputText value="#{app.ViewMateriaLabel_nombre}"/>
                        <h:outputText value="#{materiaController.selected.nombre}" title="#{app.ViewMateriaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="PF('MateriaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
