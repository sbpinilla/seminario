<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MateriaEditDlg" widgetVar="MateriaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.EditMateriaTitle}" closeOnEscape="true">

            <h:form id="MateriaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{materiaController.selected != null}">


                        <h:outputLabel value="#{app.EditMateriaLabel_idMateria}" for="idMateria" />
                        <h:outputText id="idMateria" value="#{materiaController.selected.idMateria}" />

                        <p:outputLabel value="#{app.EditMateriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{materiaController.selected.nombre}" title="#{app.EditMateriaTitle_nombre}" required="true" requiredMessage="#{app.EditMateriaRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaController.save}" value="#{app.Save}" update="display,:MateriaListForm:datalist,:MateriaListForm:MateriaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MateriaEditDialog'));">
                        <p:confirm header="#{app.ConfirmationHeader}" message="#{app.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{app.Cancel}" oncomplete="PF('MateriaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
