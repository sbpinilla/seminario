<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoMateriaProfesorViewDlg" widgetVar="CursoMateriaProfesorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.ViewCursoMateriaProfesorTitle}" closeOnEscape="true">

            <h:form id="CursoMateriaProfesorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cursoMateriaProfesorController.selected != null}">

                        <h:outputText value="#{app.ViewCursoMateriaProfesorLabel_idCursoMateriaProfesor}"/>
                        <h:outputText value="#{cursoMateriaProfesorController.selected.idCursoMateriaProfesor}" title="#{app.ViewCursoMateriaProfesorTitle_idCursoMateriaProfesor}"/>

                        <h:outputText value="#{app.ViewCursoMateriaProfesorLabel_idCurso}"/>
                        <h:outputText value="#{cursoMateriaProfesorController.selected.idCurso.nombre}"/>

                        <h:outputText value="#{app.ViewCursoMateriaProfesorLabel_idMateria}"/>
                        <h:outputText value="#{cursoMateriaProfesorController.selected.idMateria.nombre}"/>

                        <h:outputText value="#{app.ViewCursoMateriaProfesorLabel_idProfesor}"/>
                        <h:outputText value="#{cursoMateriaProfesorController.selected.idProfesor.nombres} #{cursoMateriaProfesorController.selected.idProfesor.apellidos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="PF('CursoMateriaProfesorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
