<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiaViewDlg" widgetVar="DiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.ViewDiaTitle}" closeOnEscape="true">

            <h:form id="DiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{diaController.selected != null}">

                        <h:outputText value="#{app.ViewDiaLabel_idDia}"/>
                        <h:outputText value="#{diaController.selected.idDia}" title="#{app.ViewDiaTitle_idDia}"/>

                        <h:outputText value="#{app.ViewDiaLabel_nombre}"/>
                        <h:outputText value="#{diaController.selected.nombre}" title="#{app.ViewDiaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="PF('DiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
