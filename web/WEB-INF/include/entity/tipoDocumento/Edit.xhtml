<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoDocumentoEditDlg" widgetVar="TipoDocumentoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.EditTipoDocumentoTitle}" closeOnEscape="true">

            <h:form id="TipoDocumentoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoDocumentoController.selected != null}">


                        <h:outputLabel value="#{app.EditTipoDocumentoLabel_idTipoDocumento}" for="idTipoDocumento" />
                        <h:outputText id="idTipoDocumento" value="#{tipoDocumentoController.selected.idTipoDocumento}" />

                        <p:outputLabel value="#{app.EditTipoDocumentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoDocumentoController.selected.nombre}" title="#{app.EditTipoDocumentoTitle_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentoController.save}" value="#{app.Save}" update="display,:TipoDocumentoListForm:datalist,:TipoDocumentoListForm:TipoDocumentoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDocumentoEditDialog'));">
                        <p:confirm header="#{app.ConfirmationHeader}" message="#{app.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{app.Cancel}" oncomplete="PF('TipoDocumentoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
