<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HoraViewDlg" widgetVar="HoraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.ViewHoraTitle}" closeOnEscape="true">

            <h:form id="HoraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{horaController.selected != null}">

                        <h:outputText value="#{app.ViewHoraLabel_idHora}"/>
                        <h:outputText value="#{horaController.selected.idHora}" title="#{app.ViewHoraTitle_idHora}"/>

                        <h:outputText value="#{app.ViewHoraLabel_nombre}"/>
                        <h:outputText value="#{horaController.selected.nombre}" title="#{app.ViewHoraTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="PF('HoraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
