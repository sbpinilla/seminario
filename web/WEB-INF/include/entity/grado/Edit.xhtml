<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GradoEditDlg" widgetVar="GradoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.EditGradoTitle}" closeOnEscape="true">

            <h:form id="GradoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{gradoController.selected != null}">


                        <h:outputLabel value="#{app.EditGradoLabel_idGrado}" for="idGrado" />
                        <h:outputText id="idGrado" value="#{gradoController.selected.idGrado}" />

                        <p:outputLabel value="#{app.EditGradoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{gradoController.selected.nombre}" title="#{app.EditGradoTitle_nombre}" required="true" requiredMessage="#{app.EditGradoRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gradoController.save}" value="#{app.Save}" update="display,:GradoListForm:datalist,:GradoListForm:GradoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GradoEditDialog'));">
                        <p:confirm header="#{app.ConfirmationHeader}" message="#{app.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{app.Cancel}" oncomplete="PF('GradoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
