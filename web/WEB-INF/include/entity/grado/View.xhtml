<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradoViewDlg" widgetVar="GradoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{app.ViewGradoTitle}" closeOnEscape="true">

            <h:form id="GradoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{gradoController.selected != null}">

                        <h:outputText value="#{app.ViewGradoLabel_idGrado}"/>
                        <h:outputText value="#{gradoController.selected.idGrado}" title="#{app.ViewGradoTitle_idGrado}"/>

                        <h:outputText value="#{app.ViewGradoLabel_nombre}"/>
                        <h:outputText value="#{gradoController.selected.nombre}" title="#{app.ViewGradoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="PF('GradoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
